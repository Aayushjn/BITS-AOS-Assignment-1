syntax = "proto3";

package warrior;

service War {
  rpc StartupStatus (StartupRequest) returns (StartupResponse) {}
}

message Point {
    int32 x = 1;
    int32 y = 2;
}

message StartupRequest {
  int32 soldier_id = 1;
  int32 N = 2;
}

message StartupResponse {
  int32 soldier_id = 1;
  Point current_position = 2;
}